server {
    listen 80   default;
    server_name rmt;
    access_log  /var/log/nginx/rmt_http_access.log;
    error_log   /var/log/nginx/rmt_http_error.log;
    root        /usr/share/rmt/public;

    include /etc/nginx/rmt-auth*.d/auth-location*.conf;

    location / {
        try_files $uri/index.html $uri.html $uri @rmt_app;
        autoindex off;
    }

    location /repo {
        autoindex on;
        include /etc/nginx/rmt-auth*.d/auth-handler*.conf;
    }

    location = /repo/repoindex.xml {
        try_files $uri @rmt_app;
    }

    location /suma {
        autoindex on;
    }

    location @rmt_app {
        proxy_pass          http://rmt;
        proxy_redirect      off;
        proxy_read_timeout  600;

        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # An alias to RMT CA certificate, so that it can be downloaded to client machines.
    location /rmt.crt {
        alias /etc/rmt/ssl/rmt-ca.crt;
    }

    include /etc/nginx/rmt-pubcloud*.d/http-certs*.conf;
}
